services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_DATABASE: employeedb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pdocker"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    image: 2300030149/docker-springboot:latest
    container_name: springboot
    ports:
      - "2020:2050"
    depends_on:
      mysqldb:
        condition: service_healthy
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: 2300030149/docker-reactapp:latest
    container_name: react
    ports:
      - "1010:80"
    depends_on:
      backend:
        condition: service_started
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
